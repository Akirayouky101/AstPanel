<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello Sviluppatore - GestioneLavorazioni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            color: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 700px;
            padding: 3rem;
            background: rgba(0,0,0,0.3);
            border-radius: 24px;
            border: 1px solid #374151;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #10b981;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #10b981;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 2rem;
            color: #d1d5db;
        }
        
        .terminal {
            text-align: left;
            background: #000;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid #374151;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .terminal-header {
            color: #9ca3af;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .terminal ul {
            list-style: none;
            color: #10b981;
        }
        
        .terminal li {
            margin: 0.5rem 0;
            font-family: monospace;
        }
        
        .terminal li:before {
            content: "$ ";
            color: #3b82f6;
            font-weight: bold;
        }
        
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .status-item {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .status-label {
            font-size: 0.8rem;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        .status-value {
            font-size: 1.2rem;
            color: #10b981;
            font-weight: bold;
            margin-top: 0.25rem;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            border-radius: 8px;
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(16, 185, 129, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üíª</div>
        <h1 class="title">Dev Console</h1>
        <p class="description">
            Area tecnica per sviluppatori con accesso completo a database, API e configurazioni
        </p>
        
        <div class="status">
            <div class="status-item">
                <div class="status-label">Database</div>
                <div class="status-value">Supabase</div>
            </div>
            <div class="status-item">
                <div class="status-label">Frontend</div>
                <div class="status-value">Next.js 14</div>
            </div>
            <div class="status-item">
                <div class="status-label">Deploy</div>
                <div class="status-value">Vercel</div>
            </div>
            <div class="status-item">
                <div class="status-label">Auth</div>
                <div class="status-value">Active</div>
            </div>
        </div>
        
        <div class="terminal">
            <div class="terminal-header"># Sistema Commands</div>
            <ul>
                <li>npm run dev</li>
                <li>npm run build</li>
                <li>supabase start</li>
                <li>vercel deploy</li>
                <li>git push origin main</li>
            </ul>
        </div>
        
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>

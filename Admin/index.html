<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AST Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AST Panel">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/api/manifest">
    <link rel="apple-touch-icon" href="/Admin/icons/icon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-full mb-4">
                <i class="fas fa-shield-halved text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">AST Panel</h1>
            <p class="text-gray-600 mt-2">Gestione Impianti & Sicurezza</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Seleziona Utente
                </label>
                <select id="userSelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                    <option value="">Caricamento utenti...</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Accedi
            </button>
        </form>

        <!-- Info -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="fas fa-info-circle mr-1"></i>
            Sistema semplificato per sviluppo
        </div>
    </div>

    <!-- Scripts -->
    <script src="/supabase-client.js"></script>
    <script src="/data-migration.js"></script>
    <script src="/modal-system.js"></script>
    <script src="/Admin/auth-helper.js"></script>
    <script>
        // Load users on page load
        async function loadUsers() {
            try {
                const users = await window.UsersAPI.getAll();
                const select = document.getElementById('userSelect');
                
                select.innerHTML = '<option value="">-- Seleziona un utente --</option>';
                
                // Ruoli considerati ADMIN
                const adminRoles = ['Tecnico', 'Segreteria', 'Titolare'];
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    
                    const isAdmin = adminRoles.includes(user.ruolo);
                    const roleIcon = isAdmin ? 'üëë' : 'üë§';
                    const roleLabel = isAdmin ? `${user.ruolo} - ADMIN` : user.ruolo;
                    option.textContent = `${roleIcon} ${user.nome} ${user.cognome} (${roleLabel})`;
                    
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Errore caricamento utenti:', error);
                document.getElementById('userSelect').innerHTML = 
                    '<option value="">Errore caricamento utenti</option>';
                
                showAlert(
                    'Errore Connessione Database',
                    `Impossibile caricare gli utenti dal database.\n\n${error.message}\n\nAssicurati di aver:\n1. Eseguito database-schema.sql in Supabase\n2. Creato almeno un utente nel database`,
                    'error'
                );
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userSelect').value;
            
            if (!userId) {
                showAlert(
                    'Attenzione',
                    'Seleziona un utente dalla lista per accedere al sistema.',
                    'warning'
                );
                return;
            }

            try {
                const user = await window.AuthHelper.login(userId);
                
                // Redirect based on role using AuthHelper.isAdmin()
                if (window.AuthHelper.isAdmin()) {
                    window.location.href = 'admin-functional.html';
                } else {
                    window.location.href = 'pannello-utente.html';
                }
            } catch (error) {
                console.error('Errore login:', error);
                showAlert(
                    'Errore Login',
                    `Si √® verificato un errore durante l'accesso:\n\n${error.message}`,
                    'error'
                );
            }
        });

        // Check if already logged in
        if (window.AuthHelper.isLoggedIn()) {
            if (window.AuthHelper.isAdmin()) {
                window.location.href = 'admin-functional.html';
            } else {
                window.location.href = 'pannello-utente.html';
            }
        }

        // Load users
        loadUsers();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Admin/sw.js')
                    .then(reg => console.log('‚úÖ Service Worker registered'))
                    .catch(err => console.log('‚ùå Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>

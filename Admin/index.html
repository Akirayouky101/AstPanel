<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AST Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AST Panel">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/api/manifest">
    <link rel="apple-touch-icon" href="/Admin/icons/icon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-full mb-4">
                <i class="fas fa-shield-halved text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">AST Panel</h1>
            <p class="text-gray-600 mt-2">Gestione Impianti & Sicurezza</p>
        </div>

        <!-- Alert -->
        <div id="alert" class="hidden mb-6 p-4 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input 
                    type="email" 
                    id="emailInput" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="tuaemail@esempio.it"
                    required
                    autocomplete="email"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition pr-12"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        onclick="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i id="passwordIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Accedi
            </button>
        </form>

        <!-- Info -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="fas fa-shield-alt mr-1"></i>
            Accesso sicuro con Supabase Auth
        </div>
    </div>

    <!-- Scripts -->
    <script src="/supabase-client.js"></script>
    <script src="/modal-system.js"></script>
    <script src="/Admin/auth-helper.js"></script>
    <script>
        // Initialize AuthHelper after scripts load
        window.addEventListener('DOMContentLoaded', () => {
            if (window.AuthHelper && window.AuthHelper.init) {
                window.AuthHelper.init();
                console.log('‚úÖ AuthHelper initialized');
            } else {
                console.error('‚ùå AuthHelper not found or missing init method');
            }
        });

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üîµ LOGIN FORM SUBMITTED');
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            
            console.log('üìß Email:', email);
            console.log('üîë Password length:', password.length);
            
            if (!email || !password) {
                console.log('‚ùå Empty fields');
                showAlert('Compila tutti i campi', 'error');
                return;
            }

            try {
                console.log('üîÑ Disabling button...');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Accesso in corso...';
                
                console.log('üîê Checking AuthHelper...');
                console.log('window.AuthHelper exists?', !!window.AuthHelper);
                console.log('window.AuthHelper.login exists?', !!window.AuthHelper?.login);
                
                // Login con Supabase Auth
                console.log('üöÄ Calling AuthHelper.login()...');
                const result = await window.AuthHelper.login(email, password);
                console.log('‚úÖ Login result:', result);
                
                if (result.requirePasswordChange) {
                    console.log('üîÄ Redirecting to cambio-password.html');
                    // Primo login - redirect a cambio password
                    window.location.href = '/cambio-password.html';
                } else {
                    console.log('üîÄ Redirecting to dashboard');
                    // Login normale - redirect basato su ruolo
                    if (window.AuthHelper.isAdmin()) {
                        window.location.href = '/admin-functional.html';
                    } else {
                        window.location.href = '/pannello-utente.html';
                    }
                }
            } catch (error) {
                console.error('‚ùå ERRORE LOGIN:', error);
                showAlert(error.message || 'Email o password non validi', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Accedi';
            }
        });

        // Check if already logged in - SOLO SE NON STIAMO FACENDO LOGIN
        window.addEventListener('load', async () => {
            // NON fare redirect automatico se siamo nella pagina di login
            // L'utente ha fatto esplicitamente logout e vuole fare login
            console.log('üîç Checking existing session on login page...');
            
            const loggedIn = await window.AuthHelper.isLoggedIn();
            
            if (loggedIn) {
                console.log('‚ÑπÔ∏è Sessione esistente trovata, ma siamo in pagina login - non faccio redirect automatico');
                // Mostra un messaggio invece di fare redirect automatico
                const alert = document.getElementById('alert');
                if (alert) {
                    alert.className = 'mb-6 p-4 rounded-lg bg-blue-50 border border-blue-200 text-blue-800';
                    alert.textContent = 'Hai gi√† effettuato l\'accesso. Usa il pulsante "Accedi" per continuare.';
                    alert.classList.remove('hidden');
                }
            }
        });

        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `mb-6 p-4 rounded-lg ${
                type === 'success' 
                    ? 'bg-green-50 border border-green-200 text-green-800' 
                    : 'bg-red-50 border border-red-200 text-red-800'
            }`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Admin/sw.js')
                    .then(reg => console.log('‚úÖ Service Worker registered'))
                    .catch(err => console.log('‚ùå Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
